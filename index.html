  <title>Animals</title>

<body>
  <h1>Which kind of animal would you like to see?</h1>
  <form id="animal-selector">
    <select class = "form-control" id="animal-choice">
      <option value="tiger">Tiger</option>
      <option value="chimpanzee">Chimpanzee</option>
      <option value="elephant">Elephant</option> 
    </select>
    <button type="submit" class="btn">Show me the picture!</button>
  </form>
    <img id="tiger-picture" src="https://news-media.stanford.edu/wp-content/uploads/2021/02/16153639/GettyImages-627540386.jpg">
    <img id="chimpanzee-picture" src="https://images.theconversation.com/files/262665/original/file-20190307-82681-a3pssn.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=1200.0&fit=crop">
    <img id="elephant-picture" src="https://c402277.ssl.cf1.rackcdn.com/photos/14206/images/hero_small/WW187785.jpg?1576774644">
</body>
</html>
